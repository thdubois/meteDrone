<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/core.min.js"></script>
	<title>Service meteo</title>
</h:head>

<ui:fragment rendered="#{not identity.loggedIn}">
	<ui:include src="connexion.xhtml" />
</ui:fragment>

<h:body id="plateformBody" rendered="#{identity.loggedIn}">
	<ui:include src="header.xhtml" />
	<!-- end: Header -->

	<div class="container">
		<div class="row">
			<div id="sidebar-left" class="col-lg-2 col-sm-1">
				<ui:include src="leftMenu.xhtml" />
			</div>
			<div id="content" class="col-lg-10 col-sm-11">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-sun-o"></i>Prevision meteo
								</h2>
							</div>
							<div class="box-content">
								<h:form>
									<fieldset>
										<h:inputText id="ville" value="#{villeController.ville}"
											required="true" size="20" maxlength="20" />
										<h:message id="villeMessage" for="ville" errorClass="erreur" />
										<h:messages globalOnly="true" infoClass="info" />
										<h:commandButton value="Chercher"
											action="#{villeController.previsionMeteo()}"
											styleClass="sansLabel" style="display:inline;margin-left:5px"/>
										<br />
									</fieldset>
								</h:form>
								<h:dataTable styleClass="table table-striped table-hover"
									value="#{villeController.listMeteo}" var="item">
									<h:column>
										<f:facet name="header">Ville</f:facet>
										<h:outputText value="#{villeController.ville}" />
									</h:column>
									<h:column>
										<f:facet name="header">Date</f:facet>
										<h:outputText value="#{item.date}" />
									</h:column>
									<h:column>
										<f:facet name="header">Temperature(Celsius)</f:facet>
										<h:outputText value="#{item.temperature}" />
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
