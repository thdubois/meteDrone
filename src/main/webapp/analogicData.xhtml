<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta name="viewport" content="width=device-width" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/bootstrap.min.js"></script>
	<script src="js/core.min.js"></script>

	<script language="javascript" type="text/javascript"
		src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/custom.js"></script>


	<!--<![endif]-->

	<!--[if IE]>
  
    <script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery-1.11.0.min.js'>"+"<"+"/script>");
    </script>
    
  <![endif]-->
	<script src="js/bootstrap.min.js"></script>

	<title></title>
</h:head>
<ui:fragment rendered="#{not identity.loggedIn}">
	<ui:include src="connexion.xhtml" />
</ui:fragment>
<h:body id="plateformBody" rendered="#{identity.loggedIn}">
	<ui:include src="header.xhtml" />
	<!-- end: Header -->

	<div class="container">
		<div class="row">

			<!-- start: Main Menu -->
			<div id="sidebar-left" class="col-lg-2 col-sm-1">

				<ui:include src="leftMenu.xhtml" />
			</div>
			<!-- end: Main Menu -->

			<!-- start: Content -->
			<div id="content" class="col-lg-10 col-sm-11">
				<!-- Main container : c'est ici que les widgets et graphs seront affichÃ©s-->
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-area-chart"></i>Chart
								</h2>
							</div>
							<div class="box-content">
								<p:chart type="line"
									model="#{analogicDataController.genChart(singleSensorController.sensor.id)}"
									style="height:300px;" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-list-ol"></i>Data Values
								</h2>
							</div>
							<div class="box-content">
								<h:dataTable styleClass="table table-striped table-hover"
									value="#{analogicDataController.findAnalogicData(singleSensorController.sensor.id)}"
									var="item">
									<h:column>
										<f:facet name="header">Date</f:facet>
										<h:outputText value="#{item.date}" />
									</h:column>
									<h:column>
										<f:facet name="header">Value</f:facet>
										<h:outputText value="#{item.value}" />
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-cube"></i>Animation
								</h2>
							</div>
							<div class="box-content">ici, animation du drone</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end: Content -->

		</div>
		<!--/row-->

	</div>


	<div class="clearfix"></div>

	<ui:include src="footer.xhtml" />

</h:body>


</html>
