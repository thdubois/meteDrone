<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">



<h:head>
<meta name="viewport" content="width=device-width"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/core.min.js"></script>

<title>Add a User</title>
</h:head>
<h:body id="connexionBody">
<div class="container">
  <div class="row">
    <div id="header-container" class="col-lg-12"></div>
  </div>

  <div class="row">
    <div id="logo-container" class="col-lg-12">
     
    </div>
  </div>
  <div id="connexion-page" class="row">
    <div id="connexion-container" class="col-sm-4 col-sm-offset-4">
      <h:form styleClass="form-horizontal">
      <fieldset>
        <legend>Connexion</legend>
        
        <h:outputLabel for="login">login <span class="requis">*</span></h:outputLabel>
        <h:inputText styleClass="form-control input-md" id="login" value="" required="true" size="20" maxlength="20" />
        <h:message id="loginmMessage" for="login" errorClass="erreur" />
        <br />
        
        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
        <h:inputSecret styleClass="form-control input-md" id="motdepasse" value="" required="true" size="20" maxlength="20" />
        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
        <br />
        
        <h:messages globalOnly="true" infoClass="info" />
        
        <h:commandButton value="Connexion" styleClass="btn btn-primary center-block" />
        <br />
      </fieldset>
    </h:form>     
  </div>
</div>
</div>
</h:body>
</html>
