<title>Add a User</title>

<ui:fragment rendered="#{not identity.loggedIn}">
<ui:include src="connexion.xhtml" /> 
</ui:fragment>
<h:body id="plateformBody" rendered="#{identity.loggedIn}">
<ui:include src="header.xhtml" /> 
  
<div class="container">
    <div class="row">
        
      <!-- start: Main Menu -->
      <div id="sidebar-left" class="col-lg-2 col-sm-1">
	  	<ui:include src="leftMenu.xhtml" />
      </div>
      <!-- end: Main Menu -->
            
      <!-- start: Content -->
      <div id="content" class="col-lg-10 col-sm-11">
      	<div class="row"> 
	        <div class="col-lg-12">
	          <button type="button" class="btn btn-success btn-setting" data-toggle="modal">Nouveau Drone</button><br/><br/>
	        </div>
      	</div>
        <!-- Main container : c'est ici que les widgets et graphs seront affichés-->
        <div class="row">
          <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                  <h2><i class="fa fa-user"></i>Drones disponibles</h2>
                </div>
                <div class="box-content">
                
                <!--  ON AFFICHE ICI LA LISTE DE TOUS LES DRÔNE DE LA SOCIÉTÉ METEDRONE. CHAQUE ENTRÉE EST CLIQUABLE VERS UNE PAGE DE TEMPLATE undrone.jsf -->
                
                <h:dataTable styleClass="table table-striped table-hover" value="#{droneController.drones}" var="item">
					<h:column>
						<!-- ICI IL FAUDRA METTRE UN LIEN DYNAMIQUE POUR REDERIGIER L'ADMIN VERS UNE PAGE SPÉCIFIQUE À CHAQUE DRONE EN CLIQUANT SUR LE LOGO DU DRONE. -->
					
						<f:facet name="header">Icon</f:facet>
						<h:graphicImage styleClass="iconList" value="img/drone.png" />
					</h:column>
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Modele</f:facet>
						<h:outputText value="#{item.model}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">City</f:facet>
						<h:outputText value="#{item.city}" />
					</h:column>
					<h:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{item.status}" />
					</h:column>
					<h:column>
						<f:facet name="header">Fiche</f:facet>
						<h:link  outcome="undrone.jsf" onclick="#{singleDroneController.initializeDrone(item.id)}">
						<span class="label label-default">Voir le drone</span>
						</h:link>
					</h:column>
					

				</h:dataTable>
              
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- end: Content -->
        
        </div><!--/row-->   
    
  </div>
  
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Nouveau Drone</h4>
      </div>
      <div class="modal-body">     
        <h:form>
         <fieldset>
            <legend>Inscription</legend>
                      
            <h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
            <h:inputText id="nom" value="#{droneController.name}" required="true" size="20" maxlength="60" />
            <h:message id="nomMessage" for="nom" errorClass="erreur" />
            <br />
            
            <h:outputLabel for="modele">Modele <span class="requis">*</span></h:outputLabel>
            <h:inputText id="modele" value="#{droneController.model}" required="true" size="20" maxlength="20" />
            <h:message id="modeleMessage" for="nom" errorClass="erreur" />
            <br />
            
            <h:outputLabel for="ville">Ville <span class="requis">*</span></h:outputLabel>
            <h:inputText id="ville" value="#{droneController.city}" required="true" size="20" maxlength="20" />
            <h:message id="villeMessage" for="ville" errorClass="erreur" />
            <br />
        
            <h:messages globalOnly="true" infoClass="info" />
    
            <h:commandButton value="Ajouter"  action="#{droneController.addDrone()}"  styleClass="sansLabel" />
            <br />
          </fieldset>
        </h:form>   	
      </div>
    </div>
  </div>
</div>
    
  <div class="clearfix"></div>
  
<ui:include src="footer.xhtml" />
