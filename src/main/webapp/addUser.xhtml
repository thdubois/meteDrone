<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width"/>
	<title>Add a User</title>
</h:head>
<h:body>
	<h3>Ceci est le formulaire d'inscription</h3>
	<h:form>
         <fieldset>
            <legend>Inscription</legend>
            
            <h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
            <h:inputText id="nom" value="" required="true" size="20" maxlength="20" />
            <h:message id="nomMessage" for="nom" errorClass="erreur" />
            <br />
            
            <h:outputLabel for="prenom">Pr√©nom <span class="requis">*</span></h:outputLabel>
            <h:inputText id="prenom" value="" required="true" size="20" maxlength="20" />
            <h:message id="prenomMessage" for="nom" errorClass="erreur" />
            <br />
            <h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
            <h:inputText id="email" value="" required="true" size="20" maxlength="60" />
            <h:message id="emailMessage" for="email" errorClass="erreur" />
            <br />
    
            <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
            <h:inputSecret id="motdepasse" value="" required="true" size="20" maxlength="20" />
            <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
            <br />
    
            <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
            <h:inputSecret id="confirmation" value="" required="true" size="20" maxlength="20" />
            <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
            <br />
    
            <h:outputLabel for="login">login <span class="requis">*</span></h:outputLabel>
            <h:inputText id="login" value="" required="true" size="20" maxlength="20" />
            <h:message id="loginmMessage" for="login" errorClass="erreur" />
            <br />
            
            
            <h:messages globalOnly="true" infoClass="info" />
    
            <h:commandButton value="Inscription" styleClass="sansLabel" />
            <br />
          </fieldset>
        </h:form>   	
</h:body>
</html>
