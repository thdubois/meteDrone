<title>Add a User</title>

<h:body id="plateformBody">

<div class="container">
    <div class="row">
        
      <!-- start: Main Menu -->

	  <ui:include src="leftMenu.xhtml" />

      <!-- end: Main Menu -->

            <div class="box">
                <div class="box-header">
                  <h2><i class="fa fa-user"></i>Mon profil</h2>

                  Avatar, Nom, Prénom, Login, Mot de passe
              </div>
            </div>
          </div>

            <div class="box">
                <div class="box-header">

                  Mail, Adresse, Tel
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                  <h2><i class="fa fa-flag"></i>Gérer mes alertes</h2>
                </div>
                <div class="box-content">
                  Newsletter, facture, rapport météo ...
              </div>
