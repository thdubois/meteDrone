<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/core.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>My Settings</title>
</h:head>


<ui:fragment rendered="#{not identity.loggedIn}">
	<ui:include src="connexion.xhtml" />
</ui:fragment>


<h:body id="plateformBody" rendered="#{identity.loggedIn}">
	<ui:include src="header.xhtml" />
	<div class="container">
		<div class="row">
			<div id="sidebar-left" class="col-lg-2 col-sm-1">
				<ui:include src="leftMenu.xhtml" />
			</div>
			<div id="content" class="col-lg-10 col-sm-11">
				<div class="row">
					<div class="col-md-6">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-user"></i>My profile
								</h2>
							</div>
							<div class="box-content">Avatar, Fist Name, Last Name,
								Login, Password</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-map-marker"></i>My Informations
								</h2>
							</div>
							<div class="box-content">Mail, Address, Phone</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header">
								<h2>
									<i class="fa fa-flag"></i>Manage my alerts
								</h2>
							</div>
							<div class="box-content">Newsletter, invoices, weather
								reports. ...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
